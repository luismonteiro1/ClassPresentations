<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        .status {
            font-size: 1.2em;
            color: #28a745;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .info {
            color: #666;
            line-height: 1.6;
            margin: 20px 0;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        button:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .counter {
            font-size: 2em;
            color: #764ba2;
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ GitHub Pages Test</h1>
        <div class="status">âœ… Successfully Deployed!</div>
        <div class="info">
            Your GitHub Pages setup is working correctly. This page demonstrates:
            <br>â€¢ HTML structure
            <br>â€¢ CSS styling with animations
            <br>â€¢ JavaScript functionality
        </div>
        
        <div class="counter" id="counter">0</div>
        
        <button onclick="incrementCounter()">Click Me!</button>
        <button onclick="resetCounter()">Reset</button>
        
        <div class="info" style="margin-top: 30px; font-size: 0.9em;">
            Replace this file with your obfuscated presentations when ready.
        </div>
    </div>

    <script>
        let count = 0;
        
        function incrementCounter() {
            count++;
            document.getElementById('counter').textContent = count;
            
            // Add a little animation
            const counter = document.getElementById('counter');
            counter.style.transform = 'scale(1.2)';
            setTimeout(() => {
                counter.style.transform = 'scale(1)';
            }, 150);
        }
        
        function resetCounter() {
            count = 0;
            document.getElementById('counter').textContent = count;
        }
        
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            console.log('GitHub Pages test loaded successfully! ðŸŽ‰');
        });
    </script>
</body>
</html>
